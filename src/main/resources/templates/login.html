<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout}">

<head>
<title th:text="#{login}">ログイン</title>
</head>

<body>
	<div layout:fragment="content">
		<section
			style="padding: 50px; margin: 2em 0; font-weight: bold; color: #6091d3; background: #FFF; border: solid 3px #6091d3; border-radius: 10px;">
			<div class="hero-body">
				<div class="container">
					<div th:if="${param.error}">ログインIDかパスワードが間違っています。</div>
					<div th:if="${param.logout}">ログアウトしました。</div>

					<form th:action="@{/login}" method="post">
						<div class="columns is-centered">
							<div class="column is-5-tablet is-4-desktop is-3-widescreen">
								<div class="field">
									<label class="label" th:text="#{login_id}">ログインID</label>
									<div class="control has-icons-left">
										<input type="text" name="login_id" class="input" required />
										<span class="icon is-small is-left"> <i
											class="fa fa-fingerprint"></i>
										</span>
									</div>
								</div>
								<div class="field">
									<label class="label" th:text="#{password}">パスワード</label>
									<div class="control has-icons-left">
										<input type="password" name="password" class="input" required />
										<span class="icon is-small is-left"> <i
											class="fa fa-lock"></i>
										</span>
									</div>
								</div>
								<div class="field">
									<button
										style="position: relative; display: inline-block; padding: 0.25em 0.5em; text-decoration: none; color: #FFF; background: #fd9535; border-bottom: solid 2px #d27d00; border-radius: 4px; box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.2), 0 2px 2px rgba(0, 0, 0, 0.19); font-weight: bold; margin-top: 10px;"
										th:text="#{login}">ログイン</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
