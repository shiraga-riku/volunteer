<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title th:text="#{volunteer_post}">募集投稿</title>

</head>

<body>

	<div layout:fragment="content">
		<h2 th:text="#{volunteer_post}">募集投稿</h2>
		<form th:action="@{/post/create}" method="post"
			th:object="${wantedPostForm}">
			<ul>
				<li th:each="error: ${#fields.detailedErrors()}"
					th:text="${error.message}">
			</ul>
			<span th:text="#{title}">タイトル</span>:<input type="text" name="title"
				th:value="*{title}"><br /> <span th:text="#{wanted_people}">募集人数</span>:<input
				type="text" name="wanted_people" th:value="*{wanted_people}"><br />
			<span th:text="#{wantedpost}">募集投稿</span>:
			<textarea name="post" th:value="*{post}"></textarea>
			<button type="submit" th:text="#{register}">登録</button>
		</form>
	</div>

</body>
</html>
