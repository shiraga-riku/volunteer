<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title th:text="#{volunteer_post}">募集投稿</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>

	<div layout:fragment="content">
		<div class="createcontent">
			<h2 th:text="#{volunteer_post}" class="createtitle">募集投稿</h2>
			<form th:action="@{/post/create}" method="post"
				th:object="${wantedPostForm}" class="createform">
				<ul>
					<li th:each="error: ${#fields.detailedErrors()}"
						th:text="${error.message}">
				</ul>
				<span th:text="#{title}">タイトル</span>:<input type="text" name="title"
					th:value="*{title}" class="create"><br /> <span
					th:text="#{wanted_people}">募集人数</span>:<input type="text"
					name="wanted_people" th:value="*{wanted_people}" class="create"><br /> <span
					th:text="#{wantedpost}">募集投稿</span>:
				<textarea name="post" th:value="*{post}" class="cratepost"></textarea>
				<button type="submit" th:text="#{register}" class="button">登録</button>
			</form>
		</div>
	</div>

</body>
</html>
