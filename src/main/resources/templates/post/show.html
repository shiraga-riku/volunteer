<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title th:text="#{post_show}">募集投稿詳細</title>

<style>
table {
	border: 1px solid gray;
}

table th, table td {
	border: 1px solid gray;
}
</style>
</head>

<body>

	<div layout:fragment="content">
		<h2 th:text="#{post_show}">募集投稿詳細</h2>
		<div th:object="${wantedPost}">
			<span>_____________________________</span>
			<table>
				<thead>
					<tr>
						<th th:text="#{post_id}">投稿ID</th>
						<th th:text="#{title}">タイトル</th>
						<th th:text="#{wanted_people}">募集人数</th>
						<th th:text="#{name}">名前</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="*{wanted_post_id}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{wanted_people}"></td>
						<td th:text="*{name}"></td>
					</tr>
				</tbody>
			</table>
			<h2 th:text="#{post}"></h2>
			<p th:text="*{post}"></p>
			<span>_____________________________</span>
		</div>
	</div>

</body>
</html>
